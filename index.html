<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Te amo</title>

  <!-- Descripción del sitio -->
  <meta name="description" content="Descubre mensajes y regalos secretos con códigos especiales, una sorpresa romántica para ti." />

  <!-- Carga de fuente externa -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap">

  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon clásico para navegadores antiguos y Opera -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Favicon PNG estándar -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Favicons Android / PWA -->
  <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon-512.png">

  <!-- Icono para iOS -->
  <link rel="apple-touch-icon" href="favicon-180.png">

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="manifest.json">

  <!-- Color de interfaz del navegador -->
  <meta name="theme-color" content="#000000">

  <!-- Estilos de iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Datos para previsualización en redes sociales -->
  <meta property="og:title" content="Un Secreto Para Ti" />
  <meta property="og:description" content="Descubre mensajes y regalos secretos con códigos especiales, una sorpresa romántica para ti." />
  <meta property="og:image" content="https://lilithnml.github.io/hazielith/assets/images/social-share-image.jpg" />
  <meta property="og:url" content="https://lilithnml.github.io/hazielith/" />
  <meta property="og:type" content="website" />

  <!-- Pre-carga de recursos visuales y de audio -->
  <link rel="preload" as="image" href="assets/images/fondo-romantico.jpg">
  <link rel="preload" as="image" href="assets/images/moon.png">
  <link rel="preload" as="audio" href="assets/audio/correct.mp3">
  <link rel="preload" as="audio" href="assets/audio/incorrect.mp3">
</head>

<body>
  <!-- Fondo opcional para efectos -->
  <div class="background-overlay" aria-hidden="true"></div>

  <!-- Contenedor para notificaciones de logros -->
  <div id="achievement-toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Encabezado con menú lateral -->
  <header>
    <div class="menu-container">
      <button id="menuButton" class="menu-button" aria-label="Abrir menú de navegación" aria-haspopup="menu" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>

      <nav id="dropdownMenu" class="dropdown-menu" aria-hidden="true">
        <a href="#home" onclick="cerrarMenu()">
          <i class="fas fa-home"></i> Inicio
        </a>

        <a href="#unlocked-section" onclick="toggleUnlockedCodes()" aria-label="Ver códigos desbloqueados">
          <i class="fas fa-lock-open"></i> Desbloqueados
        </a>

        <button id="showFavoritesBtn" class="dropdown-item">
          <i class="fas fa-heart"></i> Favoritos
        </button>

        <button id="darkModeToggle" class="dropdown-item">
          <i class="fas fa-moon"></i> Modo oscuro
        </button>

        <button id="audioSettingsBtn" class="dropdown-item">
          <i class="fas fa-music"></i> Audio
        </button>

        <button id="exportProgressBtn" class="dropdown-item">
          <i class="fas fa-upload"></i> Exportar
        </button>

        <button id="importProgressBtn" class="dropdown-item">
          <i class="fas fa-download"></i> Importar
        </button>

        <input type="file" id="importProgressInput" accept=".json" style="display:none">

        <button id="resetProgressBtn" class="dropdown-item">
          <i class="fas fa-trash-alt"></i> Restablecer
        </button>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <img src="assets/images/moon.png" alt="Luna" class="header-img" />

    <h1>Un Secreto Para Ti</h1>

    <p class="intro-text">
      Bienvenido, mi amor. Aquí te esperan sorpresas y mensajes especiales.
      <br>Introduce un código secreto para descubrirlos.
    </p>

    <!-- Input de códigos -->
    <div class="input-container">
      <input 
        type="text" 
        id="codeInput" 
        placeholder="Introduce tu código aquí..." 
        aria-label="Campo para código secreto"
        autocomplete="off" 
        autocorrect="off" 
        autocapitalize="off" 
        spellcheck="false"
      />

      <button id="submitCodeBtn" class="button" aria-label="Enviar código">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <!-- Contenido desbloqueado -->
    <div id="contenido" class="contenido-container fade-in" hidden></div>

    <!-- Progreso general -->
    <div class="achievements-section">
      <h2 class="section-title">Tu Progreso</h2>
      <p id="progreso" class="progreso-text">Desbloquea códigos para avanzar...</p>

      <div class="progress-bar-container">
        <div class="progress-bar-fill" style="width: 0%;"></div>
      </div>
    </div>

    <!-- Sección de códigos desbloqueados -->
    <div class="unlocked-codes-section" id="unlocked-section">
      <h2 class="section-title">Códigos Desbloqueados</h2>

      <button id="toggleUnlockedCodes" class="button" aria-expanded="false" aria-controls="unlockedCodesPanel">
        Mostrar Códigos Desbloqueados
      </button>

      <div id="unlockedCodesPanel" class="unlocked-codes-panel" hidden>
        <div class="filter-controls">
          <input type="text" id="searchUnlockedCodes" placeholder="Buscar código...">

          <select id="categoryFilter">
            <option value="">Todas las categorías</option>
          </select>

          <button id="filterFavoritesBtn" class="button small-button" aria-pressed="false">
            <i class="far fa-heart"></i> Solo Favoritos
          </button>
        </div>

        <ul id="unlockedCodesList" class="lista-codigos"></ul>
      </div>
    </div>
  </main>

  <!-- Audios -->
  <audio id="correctSound" src="assets/audio/correct.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="assets/audio/incorrect.mp3" preload="auto"></audio>
  <audio id="bgMusic" preload="auto"></audio>
  <audio id="codeAudio" preload="auto"></audio>

  <!-- Modal de imágenes -->
  <div id="imageModal" class="modal" role="dialog" aria-modal="true">
    <span class="close" onclick="cerrarModal()">×</span>
    <img id="modalImg" class="modal-content">
    <p id="modalCaption" class="modal-caption"></p>
  </div>

  <!-- Panel de audio -->
  <div id="audioPanel" class="audio-panel">
    <div class="audio-header">
      <h3>Reproductor</h3>
      <button id="closeAudioPanel" class="close-audio-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="audio-info">
      <p id="currentTrackName">music1</p>
    </div>

    <div class="audio-controls">
      <button id="prevTrackBtn"><i class="fas fa-backward"></i></button>
      <button id="playPauseBtn"><i class="fas fa-play"></i></button>
      <button id="nextTrackBtn"><i class="fas fa-forward"></i></button>
    </div>

    <div class="volume-section">
      <label for="audioVolume">Volumen</label>
      <input id="audioVolume" type="range" min="0" max="1" step="0.01">
    </div>

    <div class="audio-options">
      <button id="muteBtn" class="small"><i class="fas fa-volume-mute"></i></button>
      <button id="shuffleBtn" class="small"><i class="fas fa-random"></i></button>
    </div>
  </div>

  <!-- Scripts principales -->
  <script src="data.js"></script>
  <script src="script.js"></script>

</body>
</html>
